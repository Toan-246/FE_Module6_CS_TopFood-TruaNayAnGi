<form [formGroup]="registerForm" role="form" (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label for="name" class="form-label">Tên cửa hàng</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Mô tả cửa hàng</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Địa chỉ</label>
    <input type="text" class="form-control" id="address" formControlName="address">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Số điện thoại</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
  </div>
  <div class="mb-3">
    <label for="openTime" class="form-label">Giờ mở cửa</label>
    <input type="text" class="form-control" id="openTime" formControlName="openTime">
  </div>
  <div class="mb-3">
    <label for="closeTime" class="form-label">Giờ đóng cửa</label>
    <input type="text" class="form-control" id="closeTime" formControlName="closeTime">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
