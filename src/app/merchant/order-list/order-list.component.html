<section class="content">
  <div class="mt-3 container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Quản lý đơn hàng</h3>
<!--            <button class="btn btn-info float-right ml-2">-->
<!--              <a class="text-light" routerLink="/merchant/dish/create">Phiếu mua hàng</a>-->
<!--            </button>-->

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>#</th>
                <th>Tên khách hàng</th>
                <th>Món ăn</th>
                <th>Giá</th>
                <th>Địa chỉ</th>
                <th>Thời gian tạo</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.user.fullName}}</td>
                <td *ngFor="let cartDetails of order.cart.cartDetails">{{cartDetails.dish.name}} x {{cartDetails.quantity}}</td>
                <td>{{order.cart.totalFee}}</td>
                <td>{{order.user.address}}</td>
                <td>{{order.createDate}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
